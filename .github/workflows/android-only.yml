        echo "âœ… Project packaged: $(du -sh "$PROJECT_DIR" | cut -f1)"
        
    - name: ðŸ”¨ Create Gradle build files
      run: |
        cd android
        
        # Create root build.gradle
        cat > build.gradle << 'EOF'
buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:8.5.2'
    }
}

plugins {
    id 'com.android.application' version '8.5.2' apply false
}
EOF
        
        # Create simple build.gradle for app
        cat > app/build.gradle << 'EOF'
plugins {
    id 'com.android.application'
}

android {
    namespace 'com.freeapi.accelerator'
    compileSdk 34
    
    defaultConfig {
        applicationId "com.freeapi.accelerator"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "2.0.0"
    }
    
    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            debuggable true
        }
        release {
            minifyEnabled false
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.webkit:webkit:1.8.0'
}
EOF
        
    - name: ðŸ—ï¸ Build APK
      run: |
        cd android
        
        # Install Gradle wrapper
        gradle wrapper --gradle-version 8.5
        chmod +x gradlew
        
        # Build debug APK (simplified)
        ./gradlew assembleDebug --stacktrace --info
        
    - name: ðŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: freeapi-android-${{ matrix.variant }}
        path: android/app/build/outputs/apk/**/*.apk
        retention-days: 30