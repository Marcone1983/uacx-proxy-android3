name: Test Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        
    - name: Test step
      run: |
        echo "Testing basic functionality..."
        ls -la
        echo "Node.js version:"
        node --version
        echo "NPM version:"
        npm --version
        echo "Test completed successfully!"