    - name: Create Android MainActivity
      run: |
        cat > android/app/src/main/java/com/freeapi/MainActivity.java << 'EOF'
        package com.freeapi.accelerator;
        
        import android.Manifest;
        import android.app.Activity;
        import android.app.AlertDialog;
        import android.content.Intent;
        import android.content.pm.PackageManager;
        import android.net.Uri;
        import android.os.Build;
        import android.os.Bundle;
        import android.os.Handler;
        import android.provider.Settings;
        import android.webkit.WebChromeClient;
        import android.webkit.WebView;
        import android.webkit.WebViewClient;
        import android.widget.Toast;
        import androidx.core.app.ActivityCompat;
        import androidx.core.content.ContextCompat;
        import java.util.ArrayList;
        import java.util.List;
        
        public class MainActivity extends Activity {
            private WebView webView;
            private static final int PERMISSIONS_REQUEST_CODE = 1000;
            private static final int BATTERY_OPTIMIZATION_REQUEST = 1001;
            private static final int NOTIFICATION_PERMISSION_REQUEST = 1002;
            
            private static final String[] REQUIRED_PERMISSIONS = {
                Manifest.permission.INTERNET,
                Manifest.permission.ACCESS_NETWORK_STATE,
                Manifest.permission.ACCESS_WIFI_STATE,
                Manifest.permission.WAKE_LOCK,
                Manifest.permission.FOREGROUND_SERVICE,
                Manifest.permission.RECEIVE_BOOT_COMPLETED
            };
            
            @Override
            protected void onCreate(Bundle savedInstanceState) {
                super.onCreate(savedInstanceState);
                
                // Check and request permissions first
                checkAndRequestPermissions();
            }
            
            private void checkAndRequestPermissions() {
                List<String> permissionsNeeded = new ArrayList<>();
                
                // Check basic permissions
                for (String permission : REQUIRED_PERMISSIONS) {
                    if (ContextCompat.checkSelfPermission(this, permission) != PackageManager.PERMISSION_GRANTED) {
                        permissionsNeeded.add(permission);
                    }
                }
                
                // Check notification permission for Android 13+
                if (Build.VERSION.SDK_INT >= Build.VERSION_CODES.TIRAMISU) {
                    if (ContextCompat.checkSelfPermission(this, Manifest.permission.POST_NOTIFICATIONS) != PackageManager.PERMISSION_GRANTED) {
                        permissionsNeeded.add(Manifest.permission.POST_NOTIFICATIONS);
                    }
                }
                
                if (!permissionsNeeded.isEmpty()) {
                    showPermissionDialog(permissionsNeeded);
                } else {
                    checkBatteryOptimization();
                }
            }
            
            private void showPermissionDialog(List<String> permissions) {
                new AlertDialog.Builder(this)
                    .setTitle("Autorizzazioni Necessarie")
                    .setMessage("FreeApi richiede le seguenti autorizzazioni per funzionare correttamente:\n\n" +
                               "• Accesso alla rete (per l'accelerazione AI gratuita)\n" +
                               "• Servizi in background (per il funzionamento continuo)\n" +
                               "• Notifiche (per gli aggiornamenti di stato)\n" +
                               "• Avvio automatico (per l'inizializzazione al boot)")
                    .setPositiveButton("Concedi Autorizzazioni", (dialog, which) -> {
                        ActivityCompat.requestPermissions(this, 
                            permissions.toArray(new String[0]), 
                            PERMISSIONS_REQUEST_CODE);
                    })
                    .setNegativeButton("Annulla", (dialog, which) -> {
                        Toast.makeText(this, "Le autorizzazioni sono necessarie per il funzionamento", Toast.LENGTH_LONG).show();
                        finish();
                    })
                    .setCancelable(false)
                    .show();
            }
            
            private void checkBatteryOptimization() {
                if (Build.VERSION.SDK_INT >= Build.VERSION_CODES.M) {
                    Intent intent = new Intent();
                    String packageName = getPackageName();
                    
                    if (!Settings.System.canWrite(this)) {
                        new AlertDialog.Builder(this)
                            .setTitle("Ottimizzazione Batteria")
                            .setMessage("Per garantire il funzionamento continuo di FreeApi, si consiglia di disabilitare l'ottimizzazione della batteria.")
                            .setPositiveButton("Apri Impostazioni", (dialog, which) -> {
                                intent.setAction(Settings.ACTION_REQUEST_IGNORE_BATTERY_OPTIMIZATIONS);
                                intent.setData(Uri.parse("package:" + packageName));
                                startActivityForResult(intent, BATTERY_OPTIMIZATION_REQUEST);
                            })
                            .setNegativeButton("Continua", (dialog, which) -> initializeApp())
                            .show();
                    } else {
                        initializeApp();
                    }
                } else {
                    initializeApp();
                }
            }
            
            private void initializeApp() {
                // Setup splash screen UI
                setContentView(R.layout.activity_main);
                
                // Start SmartCache service
                Intent serviceIntent = new Intent(this, SmartCacheService.class);
                if (Build.VERSION.SDK_INT >= Build.VERSION_CODES.O) {
                    startForegroundService(serviceIntent);
                } else {
                    startService(serviceIntent);
                }
                
                // Setup WebView after a short delay to let service start
                new Handler().postDelayed(this::setupWebView, 2000);
                
                Toast.makeText(this, "FreeApi in avvio...", Toast.LENGTH_LONG).show();
            }
            
            private void setupWebView() {
                webView = findViewById(R.id.webview);
                webView.getSettings().setJavaScriptEnabled(true);
                webView.getSettings().setDomStorageEnabled(true);
                webView.getSettings().setAllowFileAccess(true);
                webView.getSettings().setAllowContentAccess(true);
                webView.getSettings().setBuiltInZoomControls(true);
                webView.getSettings().setDisplayZoomControls(false);
                webView.getSettings().setUseWideViewPort(true);
                webView.getSettings().setLoadWithOverviewMode(true);
                
                webView.setWebViewClient(new WebViewClient() {
                    @Override
                    public void onPageFinished(WebView view, String url) {
                        super.onPageFinished(view, url);
                        Toast.makeText(MainActivity.this, "Dashboard FreeApi caricata", Toast.LENGTH_SHORT).show();
                    }
                    
                    @Override
                    public void onReceivedError(WebView view, int errorCode, String description, String failingUrl) {
                        super.onReceivedError(view, errorCode, description, failingUrl);
                        // Retry loading after 5 seconds
                        new Handler().postDelayed(() -> view.loadUrl("http://localhost:3000"), 5000);
                    }
                });
                
                webView.setWebChromeClient(new WebChromeClient());
                
                // Load SmartCache dashboard
                webView.loadUrl("http://localhost:3000");
            }
            
            @Override
            public void onRequestPermissionsResult(int requestCode, String[] permissions, int[] grantResults) {
                super.onRequestPermissionsResult(requestCode, permissions, grantResults);
                
                if (requestCode == PERMISSIONS_REQUEST_CODE) {
                    boolean allGranted = true;
                    for (int result : grantResults) {
                        if (result != PackageManager.PERMISSION_GRANTED) {
                            allGranted = false;
                            break;
                        }
                    }
                    
                    if (allGranted) {
                        checkBatteryOptimization();
                    } else {
                        new AlertDialog.Builder(this)
                            .setTitle("Autorizzazioni Mancanti")
                            .setMessage("Alcune autorizzazioni sono state negate. FreeApi potrebbe non funzionare correttamente.")
                            .setPositiveButton("Riprova", (dialog, which) -> checkAndRequestPermissions())
                            .setNegativeButton("Continua Comunque", (dialog, which) -> initializeApp())
                            .show();
                    }
                }
            }
            
            @Override
            protected void onActivityResult(int requestCode, int resultCode, Intent data) {
                super.onActivityResult(requestCode, resultCode, data);
                if (requestCode == BATTERY_OPTIMIZATION_REQUEST) {
                    initializeApp();
                }
            }
            
            @Override
            public void onBackPressed() {
                if (webView != null && webView.canGoBack()) {
                    webView.goBack();
                } else {
                    super.onBackPressed();
                }
            }
            
            @Override
            protected void onResume() {
                super.onResume();
                if (webView != null) {
                    webView.onResume();
                }
            }
            
            @Override
            protected void onPause() {
                super.onPause();
                if (webView != null) {
                    webView.onPause();
                }
            }
        }
        EOF
        
    - name: Create SmartCache Android Service
      run: |
        cat > android/app/src/main/java/com/freeapi/SmartCacheService.java << 'EOF'
        package com.freeapi.accelerator;
        
        import android.app.Notification;
        import android.app.NotificationChannel;
        import android.app.NotificationManager;
        import android.app.Service;
        import android.content.Intent;
        import android.content.res.AssetManager;
        import android.os.Build;
        import android.os.IBinder;
        import android.util.Log;
        import java.io.*;
        import java.util.concurrent.ExecutorService;
        import java.util.concurrent.Executors;
        
        public class SmartCacheService extends Service {
            private static final String TAG = "SmartCacheService";
            private static final String CHANNEL_ID = "SmartCacheChannel";
            private static final int NOTIFICATION_ID = 1;
            private ExecutorService executor;
            private Process nodeProcess;
            
            @Override
            public void onCreate() {
                super.onCreate();
                createNotificationChannel();
                executor = Executors.newSingleThreadExecutor();
            }
            
            @Override
            public int onStartCommand(Intent intent, int flags, int startId) {
                startForeground(NOTIFICATION_ID, createNotification());
                
                executor.execute(() -> {
                    try {
                        // Extract Node.js project from assets
                        extractNodeProject();
                        
                        // Start Node.js SmartCache
                        startNodeProcess();
                        
                    } catch (Exception e) {
                        Log.e(TAG, "Failed to start SmartCache", e);
                    }
                });
                
                return START_STICKY;
            }
            
            private void extractNodeProject() throws IOException {
                File projectDir = new File(getFilesDir(), "nodejs-project");
                if (projectDir.exists()) {
                    Log.i(TAG, "Node.js project already extracted");
                    return;
                }
                
                Log.i(TAG, "Extracting Node.js project from assets...");
                copyAssets("nodejs-project", projectDir);
                
                // Set executable permissions for Node.js binary
                File nodeExecutable = new File(projectDir, "bin/node");
                if (nodeExecutable.exists()) {
                    nodeExecutable.setExecutable(true, false);
                    Log.i(TAG, "Node.js executable permissions set");
                }
                
                // Set executable permissions for start script
                File startScript = new File(projectDir, "start.sh");
                if (startScript.exists()) {
                    startScript.setExecutable(true, false);
                    Log.i(TAG, "Start script permissions set");
                }
            }
            
            private void copyAssets(String assetPath, File targetDir) throws IOException {
                AssetManager assetManager = getAssets();
                String[] files = assetManager.list(assetPath);
                
                if (!targetDir.exists()) {
                    targetDir.mkdirs();
                }
                
                if (files != null && files.length > 0) {
                    // It's a directory
                    for (String file : files) {
                        copyAssets(assetPath + "/" + file, new File(targetDir, file));
                    }
                } else {
                    // It's a file
                    try (InputStream in = assetManager.open(assetPath);
                         FileOutputStream out = new FileOutputStream(targetDir)) {
                        byte[] buffer = new byte[1024];
                        int read;
                        while ((read = in.read(buffer)) != -1) {
                            out.write(buffer, 0, read);
                        }
                    }
                }
            }
            
            private void startNodeProcess() throws IOException {
                File projectDir = new File(getFilesDir(), "nodejs-project");
                File nodeExecutable = new File(projectDir, "bin/node");
                File smartcacheScript = new File(projectDir, "src/smartcache.js");
                
                if (!nodeExecutable.exists()) {
                    Log.e(TAG, "Node.js executable not found: " + nodeExecutable.getAbsolutePath());
                    return;
                }
                
                if (!smartcacheScript.exists()) {
                    Log.e(TAG, "SmartCache script not found: " + smartcacheScript.getAbsolutePath());
                    return;
                }
                
                Log.i(TAG, "Starting Node.js process...");
                
                ProcessBuilder pb = new ProcessBuilder(
                    nodeExecutable.getAbsolutePath(),
                    smartcacheScript.getAbsolutePath()
                );
                pb.directory(projectDir);
                pb.environment().put("NODE_PATH", new File(projectDir, "node_modules").getAbsolutePath());
                pb.environment().put("HOME", projectDir.getAbsolutePath());
                
                nodeProcess = pb.start();
                
                // Log Node.js output for debugging
                new Thread(() -> {
                    try (BufferedReader reader = new BufferedReader(new InputStreamReader(nodeProcess.getInputStream()))) {
                        String line;
                        while ((line = reader.readLine()) != null) {
                            Log.i(TAG, "Node.js: " + line);
                        }
                    } catch (IOException e) {
                        Log.e(TAG, "Error reading Node.js output", e);
                    }
                }).start();
                
                Log.i(TAG, "SmartCache Node.js process started");
            }
            
            private Notification createNotification() {
                return new Notification.Builder(this, CHANNEL_ID)
                    .setContentTitle("SmartCache Enterprise")
                    .setContentText("AI Response Caching Active")
                    .setSmallIcon(R.mipmap.ic_launcher)
                    .build();
            }
            
            private void createNotificationChannel() {
                if (Build.VERSION.SDK_INT >= Build.VERSION_CODES.O) {
                    NotificationChannel channel = new NotificationChannel(
                        CHANNEL_ID,
                        "SmartCache Service",
                        NotificationManager.IMPORTANCE_LOW
                    );
                    NotificationManager manager = getSystemService(NotificationManager.class);
                    manager.createNotificationChannel(channel);
                }
            }
            
            @Override
            public IBinder onBind(Intent intent) {
                return null;
            }
            
